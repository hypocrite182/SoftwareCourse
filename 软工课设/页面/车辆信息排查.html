<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        name="viewport">
    <title>Dashboard &mdash; Stisla</title>

    <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="../dist/modules/summernote/summernote-lite.css">
    <link rel="stylesheet" href="../dist/modules/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../dist/css/demo.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/justcomewan.css">

</head>

<body>
    <div class="mynav" id="nav"></div>
    <div class="row" style="max-width: 100%;">
        <div class="col-2 menu">
            <ul>
                <li><a href="#">车辆信息排查</a></li>
                <li><a href="./排查记录.html">排查记录</a></li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12" style="margin: 30px auto;" >
                    <div class="card">
                        <div class="row" style="margin: 0 auto;">
                            <div class="form-group col-2">
                                <label for="id">车牌号</label>
                                <input type="text" class="form-control" name="id" autofocus="" placeholder="请输入">
                            </div>
                            <div class="form-group col-2">
                                <label for="type">车辆类型</label>
                                <input type="text" class="form-control" name="type" placeholder="请输入">
                            </div>
                            <div class="form-group col-8">
                                <label for="activetime">进出时间</label>
                                <div class="form-inline">
                                    <input type="date" class="form-control" name="activedate"><input type="time"
                                        class="form-control" name="activetime">~<input type="date" class="form-control"
                                        name="leavedate"><input type="time" class="form-control" name="leavetime">
                                </div>

                            </div>
                        </div>
                        <div class="row" style="margin: 0 100px;">
                            <div class="form-group col-2">
                                <label for="usertype">用户类型</label>
                                <select class="form-control" name="usertype">
                                    <option>全部</option>
                                    <option>包天卡车主</option>
                                    <option>临时车主</option>
                                    <option>时长卡车主</option>
                                    <option>次卡车主</option>
                                </select>
                            </div>
                            <div class="form-group col-2">
                                <label for="ignore">是否黑名单</label>
                                <select class="form-control" name="ignore">
                                    <option>全部</option>
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>
                            <div class="form-group col-8">
                                <label for="lastusetime">进出时间</label>
                                <div class="form-inline">
                                    <input type="date" class="form-control" name="lastusedate"><input type="time"
                                        class="form-control" name="lastusetime">~<input type="date" class="form-control"
                                        name="lastuseenddate"><input type="time" class="form-control"
                                        name="lastuseendtime">
                                </div>

                            </div>
                        </div>
                        <div class="row" style="padding-left: 160px; padding-bottom: 30px;">
                            <div class="col-4">
                                <button type="button" class="btn btn-default btn-success">查询</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-default btn-success">重置</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-default btn-warning">导出</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="margin: 0 auto;">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th>序号</th>
                                            <th>openID</th>
                                            <th>用户类型</th>
                                            <th>手机号</th>
                                            <th>车牌号</th>
                                            <th>注册时间</th>
                                            <th>订单量</th>
                                            <th>使用时长</th>
                                            <th>总金额</th>
                                            <th>最后使用时间</th>
                                            <th>是否黑名单</th>
                                            <th>操作</th>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>FASJLKASJ12345JALDJ</td>
                                            <td>临时车主</td>
                                            <td>11111111111</td>
                                            <td>豫AAAAAAA</td>
                                            <td>2019-1-1 1:1:1</td>
                                            <td>54</td>
                                            <td>123h</td>
                                            <td>￥1345</td>
                                            <td>2019-1-1 1:1:1</td>
                                            <td>是</td>
                                            <td><a href="#">查看</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <nav class="d-inline-block">
                                <ul class="pagination mb-0">
                                    共10页/100条数据
                                    &nbsp;
                                    &nbsp;
                                    &nbsp;
                                    &nbsp;
                                    跳至<input type="number" style="width: 50px; font-size: small;">页
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/modules/jquery.min.js"></script>
    <script src="../dist/modules/popper.js"></script>
    <script src="../dist/modules/tooltip.js"></script>
    <script src="../dist/modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
    <script src="../dist/js/sa-functions.js"></script>
    <script src="../dist/js/justcomewan.js"></script>
</body>

</html>
